      function generateVolumeHTML(lastChapterEachVolume) {
    let html = '';
    let volume = 1;

    for (let i = 0; i < lastChapterEachVolume.length; i++) {
        html += `<h3>Vol ${i + 1}</h3><section>`;
        for (let j = 1; j <= lastChapterEachVolume[i]; j++) {
            html += `${volume} `;
            volume++;
        }
        html += `</section>`;
    }

    return html;
}

function generateTableRow(arr) {
    let output = '';
    let start = 1;

    for (let i = 0; i < arr.length; i++) {
        let end = arr[i];
        let numbers = [];

        for (let j = start; j <= end; j++) {
            numbers.push(j);
        }

        output += `<td> ${numbers.join(', ')} </td>\n`;
        start = end + 1;
    }

    return output.trim(); // Remove the last newline character
}
