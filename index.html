    <script>
      
      const mainElement = document.querySelector('main'); 
      
      function generateVolumeHTML(lastVol) {
    let html = '';
    let chapter = 1;

    for (let i = 0; i < lastVol.length; i++) {
        html += `<h3>Vol ${i + 1}</h3><section>`;
        for (let j = 1; j <= lastVol[i]; j++) {
            html += `${chapter} `;
            chapter++;
        }
        html += `</section>`;
    }

    return html;
}

const lastVol3 = [3, 12, 15];

      
      
mainElement.innerHTML = "This is the main content.<br>"+ generateVolumeHTML(lastVol3);
